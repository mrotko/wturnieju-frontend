<mat-toolbar class="top-menu mat-elevation-z1">
  <div class="top-menu-left">
    <button mat-button [routerLink]="routerUrl.home">{{lm.homePage | translate}}</button>
    <button mat-button *ngIf="showTournamentsBtn()"
            [routerLink]="routerUrl.tournaments">{{lm.myTournaments | translate}}</button>
    <button mat-button *ngIf="showCliBtn()" [routerLink]="routerUrl.cli">{{lm.cli | translate}}</button>
  </div>
  <div class="top-menu-center">
    <form>
      <mat-form-field>
        <input matInput type="text"/>
        <button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>
  <div class="top-menu-right">
    <div>
      <span class="mat-body"
            *ngIf="currentUser">{{currentUser.name ? currentUser.name + ' ' + currentUser.surname || ' ' : currentUser.username}}</span>
      <button mat-icon-button [routerLink]="routerUrl.userSettings" title="{{lm.account | translate}}">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <button *ngIf="currentUser" mat-icon-button (click)="logout()" title="{{lm.logout | translate}}">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <div style="display: none">
      <button mat-flat-button [matMenuTriggerFor]="langMenu">{{currentLocale?.name | translate}}</button>
      <mat-menu #langMenu>
        <button mat-menu-item *ngFor="let locale of locales" (click)="changeLocale(locale)">{{locale.name | translate}}
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
