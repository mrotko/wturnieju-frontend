<div class="component-container">
  <table mat-table [dataSource]="fixtures || []">

    <ng-container matColumnDef="firstPlayer">
      <td mat-cell *matCellDef="let element"> {{getFullName(element.playersIds.left)}}</td>
    </ng-container>

    <ng-container matColumnDef="secondPlayer">
      <td mat-cell *matCellDef="let element"> {{getFullName(element.playersIds.right)}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <td mat-cell *matCellDef="let element">
          <mat-datepicker-toggle matSuffix [for]="tournamentToDate"></mat-datepicker-toggle>
        <mat-datepicker #tournamentToDate></mat-datepicker>
        <input class="mat-input-element" [matDatepicker]="tournamentToDate" [(ngModel)]="element.timestamp">
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <mat-dialog-actions style="margin: auto; float: right;">
    <button mat-button (click)="cancel()">{{lm.cancel | translate}}</button>
    <button mat-raised-button (click)="confirm()">{{lm.confirm | translate}}</button>
  </mat-dialog-actions>
</div>
