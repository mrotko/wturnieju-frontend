<div class="component-container" *ngIf="isLoaded()">
    <mat-expansion-panel *ngFor="let element of timetableData.elements; let i = index" [expanded]="i === 0">
        <mat-expansion-panel-header>{{lm.round | translate}} {{element.round}}</mat-expansion-panel-header>
        <app-tournament-timetable-item
                *ngFor="let game of element.games"
                [date]="game.date"
                [homeTeamData]="game.teams.left"
                [awayTeamData]="game.teams.right"
                [bye]="game.bye"
                [shortDate]="true"></app-tournament-timetable-item>
    </mat-expansion-panel>
    <div class="message mat-headline"
         *ngIf="timetableData.elements.length === 0">{{lm.noTimetableDataMsg | translate}}</div>
</div>
<app-spinner *ngIf="!isLoaded()"></app-spinner>
