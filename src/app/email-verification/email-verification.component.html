<div class="component-container">
  <div *ngIf="verificationStatus === null">
    {{lm.loading | translate}}
  </div>
  <div *ngIf="verificationStatus === false">
    {{lm.emailVerificationErrorMsg | translate}}
  </div>
  <div *ngIf="verificationStatus === true">
    {{lm.emailVerificationSuccessMsg | translate}}
  </div>
</div>
